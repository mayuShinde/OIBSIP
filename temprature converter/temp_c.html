<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="temp_c.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">
                <h1>Temprature Converter</h1>
                <hr size="5px" color="black">
            </div>
            <div class="heading">
                <div>
                    <h1>Temprature</h1>
                </div>
            </div>
            <form action="">
                <div class="text-area">
                    <div>
                        <input type="number" name="" id="celsius" placeholder="Temprature in Degree">
                    </div>
                    <div>
                        <select name="unit" id="unit">
                            <option value="Choose a unit">Choose a unit</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="celsius">Celsius</option>
                        </select>
                    </div>
                </div>
                <div class="result">
                    <input type="text" name="" id="fahrenheit" placeholder="Result" readonly>
                </div>
                <div class="button">
                    <div>
                        <input type="button" value="Convert" onclick="convert()" id="button1">
                    </div>
                    <div>
                        <input type="reset" value="Reset" id="button1">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./temp_c.js"></script>
    
</body>
</html>
